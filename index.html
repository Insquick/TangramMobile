<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tangram Challenge</title>
  <link href="https://fonts.googleapis.com/css2?family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    /* General Styles */
    body {
      font-family: 'ZCOOL XiaoWei', serif;
      background: #1e1e1e;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-y: auto;
      position: relative;
    }

    /* Diagonal Wave Background Animation (Slowed Down to 30s) */
    @keyframes diagonal-wave {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(45deg, transparent 75%, rgba(255, 255, 255, 0.1) 75%),
        linear-gradient(-45deg, transparent 75%, rgba(200, 200, 200, 0.1) 75%),
        linear-gradient(135deg, transparent 75%, rgba(150, 150, 150, 0.1) 75%),
        linear-gradient(-135deg, transparent 75%, rgba(100, 100, 100, 0.1) 75%);
      background-size: 40px 40px;
      z-index: -1;
      animation: diagonal-wave 30s linear infinite; /* Slowed down to 30s */
    }

    /* Rainbow Border Animation */
    @keyframes rainbow-border {
      0% { border-color: #ff0000; }
      14% { border-color: #ff7f00; }
      28% { border-color: #ffff00; }
      42% { border-color: #00ff00; }
      57% { border-color: #0000ff; }
      71% { border-color: #4b0082; }
      85% { border-color: #9400d3; }
      100% { border-color: #ff0000; }
    }

    /* Container with Dark Blue Stripes and Moving Gradient */
    .container {
      position: relative;
      padding: 1rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      text-align: center;
      max-width: 90%;
      width: 100%;
      margin: 2rem 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 5px solid #ff0000;
      animation: rainbow-border 5s linear infinite;
      overflow: hidden;
    }

    /* Dark Blue Stripes (Static) */
    .container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        135deg,
        transparent 25%,
        #000022 25%, /* Dark Blue */
        transparent 50%,
        #000022 50%, /* Dark Blue */
        transparent 75%,
        #000022 75%, /* Dark Blue */
        transparent 100%
      );
      background-size: 40px 40px; /* Size of the stripes */
      z-index: 1; /* Place it above the gradient */
    }

    /* Moving Gradient (Behind the Stripes) */
    .container::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        45deg,
        #000022, /* Dark Blue */
        #110033, /* Dark Purple */
        #330033, /* Purple */
        #660022, /* Dark Red */
        #330033, /* Purple */
        #110033, /* Dark Purple */
        #000022  /* Dark Blue */
      );
      background-size: 400% 400%; /* Size of the gradient */
      animation: moveGradient 8s infinite linear; /* Animation for gradient */
      z-index: 0; /* Place it behind the stripes */
    }

    /* Animation for Gradient Movement */
    @keyframes moveGradient {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    /* Rainbow Text Animation */
    @keyframes rainbow-text {
      0% { color: #ff0000; }
      14% { color: #ff7f00; }
      28% { color: #ffff00; }
      42% { color: #00ff00; }
      57% { color: #0000ff; }
      71% { color: #4b0082; }
      85% { color: #9400d3; }
      100% { color: #ff0000; }
    }

    /* Explosion Container */
    .explosion-container {
      position: relative;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Rainbow Text for Title with Simple Outline */
    h1#game-title {
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: 1rem;
      animation: rainbow-text 5s linear infinite;
      position: relative;
      z-index: 2;
      text-align: center;
      text-shadow: 
        -2px -2px 0 #000,  
         2px -2px 0 #000,
        -2px  2px 0 #000,
         2px  2px 0 #000; /* Simple black outline */
      width: 100%;
      margin: 0 auto;
    }

    /* Hide Title During Game */
    h1.hide {
      display: none;
    }

    /* Setup Section */
    #setup {
      margin-bottom: 1rem;
      display: block;
      position: relative;
      z-index: 2;
    }

    #setup label {
      display: block;
      margin: 0.5rem 0;
      font-size: 1.2rem;
      font-weight: 900;
    }

    #setup input, #setup select {
      font-family: 'ZCOOL XiaoWei', serif;
      font-size: 1.2rem;
      font-weight: 900;
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      margin-bottom: 1rem;
      width: 100%;
    }

    #start-button {
      padding: 0.8rem 1.5rem;
      font-size: 1.2rem;
      font-weight: 900;
      color: white;
      background: #3498db;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
      margin-top: 1rem;
      position: relative;
      z-index: 2;
    }

    #start-button:hover {
      background: #2980b9;
    }

    /* Game Section */
    #game {
      display: none;
      position: relative;
      z-index: 2;
      margin-top: -20px; /* Move the entire game section higher */
    }

    /* Timer */
    #timer {
      font-size: 3rem; /* Slightly smaller */
      -webkit-text-stroke: 1px black; /* Solid black outline */
      paint-order: stroke fill; /* Ensures the outline is behind the text */
      text-shadow: 
        -2px -2px 0 #000,  
         2px -2px 0 #000,
        -2px  2px 0 #000,
         2px  2px 0 #000; /* Additional shadow for better visibility */
    }

    /* Team Display */
    #team-display {
      margin-top: 1rem;
      font-size: 2rem; /* Adjusted to 2rem */
      font-weight: 900;
      color: #ffffff;
      -webkit-text-stroke: 1px black; /* Solid black outline */
      paint-order: stroke fill; /* Ensures the outline is behind the text */
      text-shadow: 
        -2px -2px 0 #000,  
         2px -2px 0 #000,
        -2px  2px 0 #000,
         2px  2px 0 #000; /* Additional shadow for better visibility */
    }

    /* Round Counter */
    #round-counter {
      font-size: 2rem; /* Adjusted to 2rem */
      font-weight: 900;
      margin: 1rem 0;
      color: #ffffff;
      -webkit-text-stroke: 1px black; /* Solid black outline */
      paint-order: stroke fill; /* Ensures the outline is behind the text */
      text-shadow: 
        -2px -2px 0 #000,  
         2px -2px 0 #000,
        -2px  2px 0 #000,
         2px  2px 0 #000; /* Additional shadow for better visibility */
    }

    /* Time's Up! Message */
    #times-up-message {
      display: none;
      font-size: 4rem;
      font-weight: 900;
      color: #ff0000;
      text-shadow: 
        -2px -2px 0 #000,  
         2px -2px 0 #000,
        -2px  2px 0 #000,
         2px  2px 0 #000;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      white-space: nowrap;
    }

    .puzzle-container {
      margin: 1rem 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      position: relative;
      width: 100%;
    }

    .silhouette {
      cursor: pointer;
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      background: #3e3e3e;
      padding: 10px;
      width: 265px;
      height: 375px;
      max-width: 100%;
      aspect-ratio: auto;
    }

    .silhouette:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    }

    .silhouette img {
      width: 100%;
      height: 100%;
      display: block;
      border-radius: 10px;
      object-fit: cover;
    }

    /* Pre-rendered Space for Buttons */
    .button-space {
      height: 60px;
      width: 100%;
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Score Input Buttons */
    .score-input {
      display: none;
      width: auto;
      justify-content: space-between;
      gap: 25px;
    }

    .score-input button {
      padding: 0;
      font-size: 2rem;
      font-weight: 900;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 140px;
      height: 40px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .score-input button::before {
      content: "";
      font-size: 2rem;
      color: white;
    }

    .score-input .correct::before {
      content: "✔";
    }

    .score-input .incorrect::before {
      content: "✖";
    }

    .score-input .correct {
      background: #2ecc71;
    }

    .score-input .correct:hover {
      background: #27ae60;
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    .score-input .incorrect {
      background: #e74c3c;
    }

    .score-input .incorrect:hover {
      background: #c0392b;
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    /* End Game Button */
    #end-game-button {
      margin-top: 15px;
      padding: 0.5rem;
      font-size: 1.2rem;
      font-weight: 900;
      color: white;
      background: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 130px;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-left: auto;
      margin-right: auto;
    }

    #end-game-button.hide-on-end {
      display: none;
    }

    #end-game-button:hover {
      background: #333;
    }

    /* Reset Game Button */
    #reset-game-button {
      margin-top: 1rem;
      padding: 0.8rem 1rem;
      font-size: 1.2rem;
      font-weight: 900;
      color: white;
      background: #3498db;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
      display: none;
    }

    #reset-game-button:hover {
      background: #2980b9;
    }

    /* Winner Announcement */
    .winner-announcement {
      font-size: 3rem;
      font-weight: 900;
      color: #ffffff;
      margin-bottom: 2.5%;
      text-align: center;
      z-index: 100;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
    }

    /* Keep the existing outline for "X Won" */
    .winner-announcement span {
      text-shadow: 
        -2px -2px 0 #000,  
         2px -2px 0 #000,
        -2px  2px 0 #000,
         2px  2px 0 #000;
    }

    /* Solid Line Outline for Bullet Points and Team: X Points */
    .score-table li span,
    #team-display span {
      -webkit-text-stroke: 1px black;
      paint-order: stroke fill;
      color: white;
    }

    /* Score Table */
    .score-table {
      margin-top: 1rem;
      font-size: 1.5rem;
      font-weight: 900;
      text-align: left;
      width: 100%;
      max-width: 300px;
    }

    .score-table ul {
      list-style-type: none;
      padding-left: 0;
    }

    .score-table li {
      margin: 0.5rem 0;
    }

    /* Hide elements during announcement */
    .hide-on-end {
      display: none;
    }

    /* GIF Animation */
    .gif-animation {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translate(-50%, 0);
      width: 150px;
      height: 150px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <!-- Time's Up! Message -->
  <div id="times-up-message">Time's Up!</div>

  <!-- Audio for Time's Up sound -->
  <audio id="times-up-sound" src="times-up-sound.mp3"></audio>

  <div class="container">
    <!-- Explosion Container (Explosions Removed, Content Intact) -->
    <div class="explosion-container">
      <h1 id="game-title">Tangram Challenge</h1> <!-- Content remains intact -->
    </div>

    <div id="setup">
      <label for="teams">Number of Teams (1–6):</label>
      <select id="teams">
        <option value="1">1 Team</option>
        <option value="2">2 Teams</option>
        <option value="3">3 Teams</option>
        <option value="4">4 Teams</option>
        <option value="5">5 Teams</option>
        <option value="6">6 Teams</option>
      </select>
      <label for="rounds">Number of Rounds (1–10):</label>
      <select id="rounds">
        <option value="1">1 Round</option>
        <option value="2">2 Rounds</option>
        <option value="3">3 Rounds</option>
        <option value="4">4 Rounds</option>
        <option value="5">5 Rounds</option>
        <option value="6">6 Rounds</option>
        <option value="7">7 Rounds</option>
        <option value="8">8 Rounds</option>
        <option value="9">9 Rounds</option>
        <option value="10">10 Rounds</option>
      </select>
      <label for="timer-minutes">Timer Duration:</label>
      <select id="timer-minutes">
        <option value="5">5 Seconds</option>
        <option value="60">1 Minute</option>
        <option value="120">2 Minutes</option>
        <option value="180">3 Minutes</option>
        <option value="240">4 Minutes</option>
        <option value="300">5 Minutes</option>
      </select>
    </div>
    <button id="start-button" onclick="startGame()">Start Game</button>
    <div id="game">
      <div id="round-counter">Round: <span id="current-round">1</span>/<span id="total-rounds">5</span></div>
      <div id="timer">1:00</div>
      <div id="team-display">Team: <span id="current-team">Red</span></div>
      <div class="puzzle-container">
        <div class="silhouette" data-color="puzzle.png">
          <img src="kouti.png" alt="Tangram Silhouette">
        </div>
        <!-- Pre-rendered Space for Buttons -->
        <div class="button-space">
          <div class="score-input">
            <button class="correct" onclick="handleScoreInput(true)"></button>
            <button class="incorrect" onclick="handleScoreInput(false)"></button>
          </div>
        </div>
      </div>
      <button id="end-game-button" onclick="endGame()">End Game</button>
      <button id="reset-game-button" onclick="resetGame()">Play Again!</button>
    </div>
  </div>

  <script>
    // Game data
    const puzzles = [
      [
        { "silhouette": "s1.png", "color": "s2.png" },
        { "silhouette": "s3.png", "color": "s4.png" },
        { "silhouette": "s5.png", "color": "s6.png" },
        { "silhouette": "s7.png", "color": "s8.png" },
        { "silhouette": "s9.png", "color": "s10.png" },
        // Add more puzzles here
      ]
    ];

    const teamColors = ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"];
    const teamScores = [0, 0, 0, 0, 0, 0];
    let currentPuzzleIndex = 0;
    let currentTeamIndex = 0;
    let currentRound = 1;
    let totalRounds = 5;
    let timeLeft = 60;
    let timerDuration = 1;
    let timerInterval;
    const timerElement = document.getElementById('timer');
    const timesUpMessage = document.getElementById('times-up-message');
    const timesUpSound = document.getElementById('times-up-sound');
    const currentTeamDisplay = document.getElementById('current-team');
    const currentRoundDisplay = document.getElementById('current-round');
    const totalRoundsDisplay = document.getElementById('total-rounds');
    const setupSection = document.getElementById('setup');
    const gameSection = document.getElementById('game');
    const gameTitle = document.getElementById('game-title');
    const resetGameButton = document.getElementById('reset-game-button');
    const roundCounter = document.getElementById('round-counter');
    const teamDisplay = document.getElementById('team-display');
    const puzzleContainer = document.querySelector('.puzzle-container');
    const endGameButton = document.getElementById('end-game-button');
    const startButton = document.getElementById('start-button');
    let numberOfTeams = 1;

    // GIF Logic
    const tieGifs = ["t1.gif", "t2.gif", "t3.gif", "t4.gif"];
    const winnerGifs = ["w1.gif", "w2.gif", "w3.gif", "w4.gif", "w5.gif", "w6.gif"];
    let tieGifIndex = 0;
    let winnerGifIndex = 0;

    function displayGif(gif) {
      const gifElement = document.createElement('div');
      gifElement.className = 'gif-animation';
      gifElement.style.backgroundImage = `url('${gif}')`;
      document.body.appendChild(gifElement);
    }

    function triggerCelebration(isTie) {
      if (isTie) {
        const tieGif = tieGifs[tieGifIndex % tieGifs.length];
        tieGifIndex++;
        displayGif(tieGif);
      } else {
        const winnerGif = winnerGifs[winnerGifIndex % winnerGifs.length];
        winnerGifIndex++;
        displayGif(winnerGif);
        confetti({
          particleCount: 100,
          spread: 70,
          origin: { y: 0.6 },
        });
      }
    }

    // Update the team display with the correct color
    function updateTeamDisplay() {
      const currentTeam = teamColors[currentTeamIndex];
      let teamColor = "";

      if (currentTeam === "Red") teamColor = "#e74c3c";
      else if (currentTeam === "Blue") teamColor = "#3498db";
      else if (currentTeam === "Yellow") teamColor = "#f1c40f";
      else if (currentTeam === "Green") teamColor = "#2ecc71";
      else if (currentTeam === "Purple") teamColor = "#9b59b6";
      else if (currentTeam === "Orange") teamColor = "#e67e22";

      currentTeamDisplay.textContent = currentTeam;
      currentTeamDisplay.style.color = teamColor;
      roundCounter.style.color = teamColor;
    }

    // Start the game
    function startGame() {
      timerDuration = parseInt(document.getElementById('timer-minutes').value, 10);
      numberOfTeams = parseInt(document.getElementById('teams').value, 10);
      totalRounds = parseInt(document.getElementById('rounds').value, 10);

      teamScores.fill(0);
      currentRound = 1;
      currentRoundDisplay.textContent = currentRound;
      totalRoundsDisplay.textContent = totalRounds;

      setupSection.style.display = "none";
      gameSection.style.display = "block";
      resetGameButton.style.display = "none";
      startButton.style.display = "none";
      gameTitle.classList.add('hide');

      currentTeamIndex = 0;
      updateTeamDisplay();

      if (timerDuration === 5) {
        timeLeft = 5;
      } else {
        timeLeft = timerDuration;
      }

      startTimer();
    }

    // Start the timer
    function startTimer() {
      timerInterval = setInterval(updateTimer, 1000);
    }

    // Update the timer
    function updateTimer() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;

      timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;

      timeLeft--;

      if (timeLeft < 0) {
        clearInterval(timerInterval);
        timesUpMessage.style.display = "block";
        timesUpSound.play();
        timeLeft = 0;
      }
    }

    // Reveal color on click
    const silhouetteElement = document.querySelector('.silhouette');
    silhouetteElement.addEventListener('click', () => {
      const colorImage = puzzles[currentPuzzleIndex].color;
      silhouetteElement.innerHTML = `<img src="${colorImage}" alt="Tangram Color">`;
      clearInterval(timerInterval);

      document.querySelector('.score-input').style.display = 'flex';
    });

    // Handle score input
    function handleScoreInput(isCorrect) {
      if (isCorrect) teamScores[currentTeamIndex]++;
      document.querySelector('.score-input').style.display = 'none';
      nextRound();
    }

    // Move to the next round
    function nextRound() {
      currentTeamIndex = (currentTeamIndex + 1) % numberOfTeams;
      updateTeamDisplay();

      if (currentTeamIndex === 0) {
        currentRound++;
        currentRoundDisplay.textContent = currentRound;
      }

      if (currentRound > totalRounds) {
        announceWinner();
        return;
      }

      currentPuzzleIndex = (currentPuzzleIndex + 1) % puzzles.length;
      silhouetteElement.innerHTML = `<img src="${puzzles[currentPuzzleIndex].silhouette}" alt="Tangram Silhouette">`;
      timesUpMessage.style.display = "none";
      timeLeft = timerDuration === 5 ? 5 : timerDuration;
      startTimer();
    }

    // Announce the winner and reset the game
    function announceWinner() {
      clearInterval(timerInterval);

      roundCounter.classList.add('hide-on-end');
      teamDisplay.classList.add('hide-on-end');
      puzzleContainer.classList.add('hide-on-end');
      endGameButton.classList.add('hide-on-end');
      timerElement.classList.add('hide-on-end');
      timesUpMessage.style.display = "none";

      const maxScore = Math.max(...teamScores);
      const winningTeams = teamColors
        .slice(0, numberOfTeams)
        .filter((_, index) => teamScores[index] === maxScore);

      if (winningTeams.length === 1) {
        const winningTeam = winningTeams[0];
        gameTitle.innerHTML = `
          <div class="winner-announcement">
            <span style="color: ${winningTeam.toLowerCase()}">${winningTeam} Won!</span>
          </div>
        `;
        triggerCelebration(false);
      } else {
        gameTitle.innerHTML = `
          <div class="winner-announcement">
            It's a Tie!
          </div>
        `;
        triggerCelebration(true);
      }

      const sortedTeams = teamColors
        .slice(0, numberOfTeams)
        .map((team, index) => ({ team, score: teamScores[index] }))
        .sort((a, b) => b.score - a.score);

      const scoreList = sortedTeams
        .map(({ team, score }) => {
          let teamColor = "";
          if (team === "Red") teamColor = "#e74c3c";
          else if (team === "Blue") teamColor = "#3498db";
          else if (team === "Yellow") teamColor = "#f1c40f";
          else if (team === "Green") teamColor = "#2ecc71";
          else if (team === "Purple") teamColor = "#9b59b6";
          else if (team === "Orange") teamColor = "#e67e22";

          return `<li>
                    <span class="${team.toLowerCase()}" style="color: ${teamColor}">• ${team}</span>
                    <span style="color: ${teamColor}">:</span>
                    <span class="points" style="color: white">${score} point${score !== 1 ? "s" : ""}</span>
                  </li>`;
        })
        .join("");

      const scoreTable = `
        <div class="score-table">
          <ul>${scoreList}</ul>
        </div>
      `;

      gameTitle.insertAdjacentHTML('beforeend', scoreTable);
      gameTitle.classList.remove('hide');
      resetGameButton.style.display = "block";
    }

    // Reset the game
    function resetGame() {
      currentPuzzleIndex = 0;
      currentTeamIndex = 0;
      currentRound = 1;
      timeLeft = 60;
      timerDuration = 1;
      teamScores.fill(0);

      const existingGif = document.querySelector('.gif-animation');
      if (existingGif) existingGif.remove();

      setupSection.style.display = "block";
      gameSection.style.display = "none";
      resetGameButton.style.display = "none";
      startButton.style.display = "block";
      gameTitle.classList.remove('hide');
      gameTitle.textContent = "Tangram Challenge";
      silhouetteElement.innerHTML = `<img src="${puzzles[currentPuzzleIndex].silhouette}" alt="Tangram Silhouette">`;

      roundCounter.classList.remove('hide-on-end');
      teamDisplay.classList.remove('hide-on-end');
      puzzleContainer.classList.remove('hide-on-end');
      endGameButton.classList.remove('hide-on-end');
      timerElement.classList.remove('hide-on-end');
      timesUpMessage.style.display = "none";
    }

    // End game button
    document.getElementById('end-game-button').addEventListener('click', announceWinner);
  </script>
</body>
</html>
